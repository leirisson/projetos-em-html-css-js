<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Media Alunos</title>
</head>

<body>
    <div class="container-titulo">
        <p class="titulo">LANÇAR NOTAS</p>
    </div>
    <div class="container">
      
        <form id="formulario">
            <div class="campos">
                <label for="prova1">Primeira prova</label>
                <input type="number" name="prova1" id="prova1">
            </div>
            <div class="campos">
                <label for="prova2">Segunda prova</label>
                <input type="number" name="prova2" id="prova2">
            </div>
            <div class="campos">
                <label for="prova3">Terceira prova</label>
                <input type="number" name="prova3" id="prova3">
            </div>
            <div class="campos">
                <label for="prova4">Quarta prova</label>
                <input type="number" name="prova4" id="prova4">
            </div>
            <button class="btn" type="submit">Lançar notas</button>
        </form>
        <div id="resultado"></div>
    </div>

</body>

</html>
